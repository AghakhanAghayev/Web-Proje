<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/iletisimbilgiler.css">
    <title>Gönderilen İletişim Bilgileri</title>
</head>
<body>
    <h1>Gönderilen İletişim Bilgileri</h1>
    <div class="container">
        <ul>
            <li><strong>Ad:</strong> <span id="name"></span></li>
            <li><strong>E-posta:</strong> <span id="email"></span></li>
            <li><strong>Mesaj:</strong> <span id="message"></span></li>
        </ul>
    </div>

    <script>
        // URL'den parametreleri al
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const email = urlParams.get('email');
        const message = urlParams.get('message');

        // Parametreleri HTML içerisine yerleştir
        document.getElementById('name').textContent = name;
        document.getElementById('email').textContent = email;
        document.getElementById('message').textContent = message;
    </script>
</body>
</html>
